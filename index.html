<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Space Mono' rel='stylesheet'>
    <title>JS-TipCalculator</title>
    <link rel="icon" type="image/x-icon" href="/css/img/favicon-32x32.png">
</head>

<body>
    <!-- CHANGE TO LOGO -->
    <h2>S P L I <br />T T E R</h2>
    <div class="container">
        <!-- 1st column - Form -->
        <div class="container-form">
            <h3>Bill</h3>
            <div class="bill">
                <span><img class="dollar-icon" src="css/img/icon-dollar.svg"></img></span>
                <input placeholder="0" id="bill-input"/>
            </div>
            <h3>Select Tip %</h3>
            <div class="select-tip">
                <input type="radio" name="tip" id="tip5" value="0.05" />
                <label for="tip5">5%</label>
                <input type="radio" name="tip" id="tip10" value="0.10" />
                <label for="tip10">10%</label>
                <input type="radio" name="tip" id="tip15" value="0.15" />
                <label for="tip15">15%</label>
                <input type="radio" name="tip" id="tip25" value="0.25" />
                <label for="tip25">25%</label>
                <input type="radio" name="tip" id="tip50" value="0.50" />
                <label for="tip50">50%</label>
                <input id="custom-input" type="text" placeholder="Custom" />
            </div>
            <h3>Number of People</h3>
            <div class="num-people">
                <span><img class="person-icon" src="css/img/icon-person.svg"></img></span>
                <input id="num-people-input" placeholder="0" />
            </div>
        </div>
        <!-- 2nd column - Tips -->
        <div class="to-pay">
            <div>
                <div class="tip-amount">
                    <div>
                        <h3>Tip Amount</h3>
                        <p>/ person</p>
                    </div>
                    <h1>$0.00</h1>
                </div>
                <div class="tip-amount">
                    <div>
                        <h3>Total</h3>
                        <p>/ person</p>
                    </div>
                    <h1>$0.00</h1>
                </div>
            </div>
            <input type="button" class="resetbtn" value="RESET" onclick="onReset()">
        </div>
    </div>
</body>
<script src="/js/main.js"></script>

</html>
